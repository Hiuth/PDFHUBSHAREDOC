<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
    <link rel="stylesheet" href="../../static/css/loginRegister.css">
    <link rel="stylesheet" href="../../static/css/form.css">

    <script src="../../static/js/User/form.js"></script>
    <script src="../../static/js/User/register_forgotpass.js"></script>
</head>
<body>
<div class="center-box">
    <div class="logoContain">
        <img src="../../static/images/pdfhub.png" alt="">
        <div class="formname">NewPass</div>
    </div>
    <form id="get-otp" onsubmit="sendOTP(event, 'FORGOT_PASSWORD')">
        <div class="form-group2">
            <label class="static">Email đăng ký</label>
            <input type="email" id="mail" placeholder="Nhập mail của bạn" autocomplete="off">
        </div>
        <div class="error"></div>
        <a href="login.html" class="redirect" id="redirect-login">Nhớ ra mật khẩu? Đăng nhập</a>
        <input type="submit" value="Tiếp theo">
    </form>
    <form id="resetpass" style="display: none" onsubmit="respass(event)">
        <div class="form-group2">
            <label class="static">Mật khẩu mới</label>
            <input type="password" id="npass" placeholder="Mật khẩu mới" autocomplete="new-password">
        </div>
        <div class="form-group2">
            <label class="static">Xác nhận mật khẩu</label>
            <input type="password" id="repass" placeholder="Xác nhận mật khẩu" autocomplete="new-password">
        </div>
        <div class="error"></div>
        <div id="otp-resend" style="display: none"><div class="spinner"></div><br>Đổi mật khẩu thành công. Đang chuyển hướng đăng nhập</div>
        <input type="submit" style="margin-top: 20px;" value="Đổi mật khẩu">
    </form>
</div>

<div id="overlay" style="display: none"></div>
<div id="otp-popup" style="display: none">
    <div class="popup-header">
        <h3>Đăng ký</h3>
        <button class="close-btn" onclick="closeOTPPopup()">×</button>
    </div>
    <form id="otp-form" class="form-group1" id="inputOTP" onsubmit="validateOTP(event, 'FORGOT_PASSWORD')">
        <div id="OTP-title">
            Nhập mã OTP vừa được gửi về mail của bạn:
        </div>
        <input type="text" id="OTP" placeholder="">
        <div class="error" style="text-align: center; margin-left: 0px"></div>
        <!--        <input type="submit" value="Xác nhận" id="OTP-submit">-->
        <div class="submit" id="uploadFile">
            <button type="submit" id="OTP-submit">Xác nhận</button>
        </div>
        <div id="otp-resend">Bạn không nhận được email? <a onclick="sendOTP(event, 'FORGOT_PASSWORD')">Gửi lại</a></div>
    </form>
</div>
    
</body>
</html>
