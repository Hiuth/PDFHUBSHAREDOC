<!DOCTYPE html>
<html lang="en">
<head>

    <title>Đăng nhập</title>

</head>
<body>
<div class="center-box">

            <label for="rememberme"> <input type="checkbox" name="" id="rememberme">Ghi nhớ đăng nhập</label>
            <a href="forgotPassword.html">Quên mật khẩu?</a>

        <input type="submit" name="" id="" value="Đăng nhập">

    </form>
</div>
