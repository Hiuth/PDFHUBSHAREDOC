            <div class="dialog" id="modal">
                <div class="dialog-content">
                    <div class="dialog-header">
                        <h2 class="dialog-title">Xử lý Phản hồi</h2>
                    </div>
                    <input type="hidden" id="feedbackId" />
                    <div class="dialog-body">
                        <div class="dialog-row">
                            <label>Người gửi:</label>
                            <div class="dialog-info">
                                <p class="sender-name"></p>
                                <p class="text-muted sender-email"></p>
                            </div>
                        </div>
                        <div class="dialog-row">
                            <label>Nội dung:</label>
                            <div class="dialog-info">
                                <p class="feedback-content"></p>
                            </div>
                        </div>
                        <div class="dialog-row">
                            <label>Trạng thái:</label>
                            <select class="dialog-select" id="statusSelect">
                                <option value="Chưa xử lý">Chưa xử lý</option>
                                <option value="Đang xử lý">Đang xử lý</option>
                                <option value="Đã xử lý">Đã xử lý</option>
                            </select>
                        </div>
                        <div class="dialog-row">
                            <label>Phản hồi:</label>
                            <textarea class="dialog-textarea" id="responseTextarea" placeholder="Nhập phản hồi của bạn..."></textarea>
                        </div>
                    </div>
                    <div class="dialog-footer">
                        <button class="btn-cancel" id="btnCancel">Hủy</button>
                        <button class="btn-submit" id="btnSubmit">Xác nhận xử lý</button>
                    </div>
                </div>
