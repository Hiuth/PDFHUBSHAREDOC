<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../static\css\quanlykhachhang.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
          <div
            class="logo-section d-flex align-items-center justify-content-center"
          >
            <h3 class="logo">
              <img src="../../static\images\pdfhub 6.png" alt="Logo" style="width: 100px" />
            </h3>
          </div>
          <div class="nav-section">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  <i class="fas fa-tachometer-alt me-2"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user_profile.html">
                  <i class="fas fa-user me-2"></i>
                  User Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quanlytaikhoan.html">
                  <i class="fas fa-users-cog me-2"></i>
                  Quản lý tài khoản
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quanlytailieu.html">
                  <i class="fas fa-file-alt me-2"></i>
                  Quản lý tài liệu
                </a>
                <ul class="nav flex-column ms-3">
                  <li class="nav-item">
                    <a class="nav-link" href="quanlydanhmuc.html">
                      <i class="fas fa-folder-open me-2"></i>
                      Quản lý danh mục
                    </a>
                  </li>
                </ul>
                <ul class="nav flex-column ms-3">
                  <li class="nav-item">
                    <a class="nav-link active" href="dangtaitailieu.html">
                      <i class="fas fa-folder-open me-2"></i>
                      Đăng tải tài liệu
                    </a>
                  </li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="quanlyphanhoi.html">
                  <i class="fas fa-comment-alt me-2"></i>
                  Quản lý phản hồi
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <!-- Top Navbar -->
          <!-- Top Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light top-navbar">
            <div class="container-fluid">
              <a class="navbar-brand d-none d-md-block" href="#">
                <img
                        src="../../static/images/pdfhub 6.png"
                        alt="Logo"
                        width="100"
                />
              </a>
              <div class="d-flex align-items-center">
                <!-- Bell icon with notification count -->
                <a
                        class="nav-link me-3 position-relative"
                        href="#"
                        id="notificationBell"
                        onclick="toggleNotificationPanel()"
                >
                  <i class="fas fa-bell"></i>
                  <span
                          id="notificationCount"
                          class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                  ></span>
                </a>

                <!-- Notification panel -->
                <div id="notificationPanel" class="notification-panel">

                  <ul id="notificationList" class="list-unstyled">
                    <!-- Thông báo sẽ được thêm động tại đây -->
                  </ul>
                </div>

                <!-- User profile dropdown -->
                <div class="dropdown">
                  <a
                          class="nav-link dropdown-toggle d-flex align-items-center"
                          href="#"
                          id="navbarDropdown"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                  >
                    <span class="user-profile me-2">
                      <img
                              src=""
                              id="avatar"
                              alt="User"
                      />
                    </span>
                  </a>
                  <ul
                          class="dropdown-menu dropdown-menu-end"
                          aria-labelledby="navbarDropdown"
                  >
                    <li>
                      <a class="dropdown-item" href="user_profile.html"
                      >Profile</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a
                              class="dropdown-item"
                              href="../../templates/Admin/login.html"
                      >Log out</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>

          <!-- Upload Section -->
          <div class="category-management-section mt-5">
            <h2 class="title">Đăng tải tài liệu</h2>

            <form id="uploadForm" class="mt-4">
              <div class="mb-3">
                <label for="folderSelect" class="form-label">Danh mục</label>
                <select id="folderSelect" class="form-select" required>
                  <option value="">Chọn danh mục</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="groupSelect" class="form-label">Nhóm</label>
                <select id="groupSelect" class="form-select" required>
                  <option value="">Chọn nhóm</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="documentTitle" class="form-label"
                >Tiêu đề tài liệu</label
                >
                <input
                        type="text"
                        class="form-control"
                        id="documentTitle"
                        required
                />
              </div>
              <div class="mb-3">
                <label for="documentTitle" class="form-label"
                >Mô tả tài liệu</label
                >
                <input
                        type="text"
                        class="form-control"
                        id="documentDescription"
                        required
                />
              </div>

              <div class="mb-3">
                <label for="pointSelect" class="form-label">Trả phí</label>
                <select id="pointSelect" class="form-select" required>
                  <option value="0">Không</option>
                  <option value="10">Có</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="documentFile" class="form-label">Chọn tệp</label>
                <input
                        type="file"
                        class="form-control"
                        id="documentFile"
                        accept=".pdf,.doc,.docx"
                        required
                />
              </div>

              <div class="mb-3">
                <label for="documentFile" class="form-label">Chọn ảnh bìa(tạm thời nếu nếu up bài test hàm thì đừng chọn cái này. vô trong file js mà đổi tên)</label>
                <input
                        type="file"
                        class="form-control"
                        id="documentAvatar"
                        accept="image/*"
                        required
                />
              </div>

              <button type="button" class="btn btn-primary" onclick="upDocument()">Tải lên</button>

              <div class="progress mt-3" style="display: none">
                <div
                        class="progress-bar"
                        role="progressbar"
                        style="width: 0%"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100"
                ></div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/Admin/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="module" src = "../../static/js/Admin/dangtaitailieu.js"></script>
    <script type="module" src ="../../static/js/Admin/thongbao.js"></script>
  </body>
</html>
