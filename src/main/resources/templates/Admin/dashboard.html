<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../static\css\style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
          <div
            class="logo-section d-flex align-items-center justify-content-center"
          >
            <h3 class="logo">
              <img src="../../static\images\pdfhub 6.png" alt="Logo" style="width: 100px" />
            </h3>
          </div>
          <div class="nav-section">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="dashboard.html">
                  <i class="fas fa-tachometer-alt me-2"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user_profile.html">
                  <i class="fas fa-user me-2"></i>
                  User Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quanlytaikhoan.html">
                  <i class="fas fa-users-cog me-2"></i>
                  Quản lý tài khoản
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quanlytailieu.html">
                  <i class="fas fa-file-alt me-2"></i>
                  Quản lý tài liệu
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quanlyphanhoi.html">
                  <i class="fas fa-comment-alt me-2"></i>
                  Quản lý phản hồi
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <!-- Top Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light top-navbar">
            <div class="container-fluid">
              <a class="navbar-brand d-none d-md-block" href="#">
                <img
                        src="../../static/images/pdfhub 6.png"
                        alt="Logo"
                        width="100"
                />
              </a>
              <div class="d-flex align-items-center">
                <!-- Bell icon with notification count -->
                <a
                        class="nav-link me-3 position-relative"
                        href="#"
                        id="notificationBell"
                        onclick="toggleNotificationPanel()"
                >
                  <i class="fas fa-bell"></i>
                  <span
                          id="notificationCount"
                          class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                  ></span>
                </a>

                <!-- Notification panel -->
                <div id="notificationPanel" class="notification-panel">

                  <ul id="notificationList" class="list-unstyled">
                    <!-- Thông báo sẽ được thêm động tại đây -->
                  </ul>
                </div>

                <!-- User profile dropdown -->
                <div class="dropdown">
                  <a
                          class="nav-link dropdown-toggle d-flex align-items-center"
                          href="#"
                          id="navbarDropdown"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                  >
                    <span class="user-profile me-2">
                      <img
                              src="../../static/images/Ellipse 14.png"
                              alt="User"
                      />
                    </span>
                    Quân sói đơn độc
                  </a>
                  <ul
                          class="dropdown-menu dropdown-menu-end"
                          aria-labelledby="navbarDropdown"
                  >
                    <li>
                      <a class="dropdown-item" href="user_profile.html"
                      >Profile</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a
                              class="dropdown-item"
                              href="../../templates/Admin/login.html"
                      >Log out</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
          <!-- Stats Cards -->
          <div class="stats-grid">
            <div class="stats-card">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <p>Tổng số người dùng</p>
                  <h3>4,209</h3>
                </div>
                <div class="icon-container icon-purple">
                  <i class="fas fa-users fa-lg"></i>
                </div>
              </div>
            </div>

            <div class="stats-card">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <p>Tổng số tài liệu</p>
                  <h3>1,200</h3>
                </div>
                <div class="icon-container icon-blue">
                  <i class="fas fa-file-alt fa-lg"></i>
                </div>
              </div>
            </div>

            <div class="stats-card">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <p>Lượt tải hôm nay</p>
                  <h3>156</h3>
                </div>
                <div class="icon-container icon-green">
                  <i class="fas fa-download fa-lg"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Charts -->
          <div class="charts-grid">
            <div class="chart-container">
              <h5>Lượt tải lên trong năm</h5>
              <div style="height: calc(100% - 30px)">
                <canvas id="userChart"></canvas>
              </div>
            </div>

            <div class="chart-container">
              <h5>Phân bố tài liệu</h5>
              <div style="height: calc(100% - 30px)">
                <canvas id="documentChart"></canvas>
              </div>
            </div>

            <div class="chart-container">
              <h5>Lượt tải theo tháng</h5>
              <div style="height: calc(100% - 30px)">
                <canvas id="downloadChart"></canvas>
              </div>
            </div>
            <div class="chart-container full-width">
              <h5>Số lượng tài khoản đăng ký</h5>
              <div class="btn-group" role="group">
                <button id="weekBtn" class="btn btn-outline-secondary">Tuần</button>
                <button id="monthBtn" class="btn btn-outline-secondary">Tháng</button>
                <button id="yearBtn" class="btn btn-outline-secondary">Năm</button>
              </div>
              <div style="height: calc(100% - 80px);">
                <canvas id="accountChart"></canvas>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static\js\Admin\scripts.js"></script>
    <script src ="../../static/js/Admin/thongbao.js"></script>
  </body>
</html>
